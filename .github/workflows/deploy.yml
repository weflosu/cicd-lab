name: Deploy to GitHub Pages

# Триггеры: когда запускать workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Позволяет запускать вручную
  workflow_dispatch:

# Права доступа
permissions:
  contents: read
  pages: write
  id-token: write

# Настройка конкуренции
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Задача: сборка
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Проверка HTML
        run: |
          echo "Проверка HTML файлов..."
          # Здесь можно добавить валидацию HTML
          
      - name: Подготовка артефактов
        run: |
          echo "Сборка завершена: $(date)" > build-info.txt
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

  # Задача: развертывание
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

